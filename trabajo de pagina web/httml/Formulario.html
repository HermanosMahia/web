<main>
  <h2>Formulario de Contacto</h2>
  <form action="https://httpbin.org/post" method="post" autocomplete="on">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" maxlength="50" placeholder="Escribe tu nombre" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" maxlength="50" placeholder="Escribe tu apellido" required>

    <label for="correo">Correo Electrónico:</label>
    <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>

    <label for="fecha">Fecha de Nacimiento:</label>
    <input type="date" id="fecha" name="fecha" required>

    <label for="opcion">Pais:</label>
    <select id="opcion" name="opcion" required>
      <option value="">-- Selecciona --</option>
      <option value="opcion1">España</option>
      <option value="opcion2">Francia</option>
      <option value="opcion3">Italia</option>
      <option value="opcion4">Portugal</option>
      <option value="opcion5">Otro</option>
    </select>

    <label>Género:</label>
    <input type="radio" id="masculino" name="genero" value="masculino" required>
    <label for="masculino">Masculino</label>

    <input type="radio" id="femenino" name="genero" value="femenino" required>
    <label for="femenino">Femenino</label>



    <label for="comentarios">Comentarios:</label>
    <textarea id="comentarios" name="comentarios" placeholder="Escribe tus comentarios"></textarea>

    <label>
      <input type="checkbox" name="terminos" checked required>
      Acepto los términos y condiciones
    </label>

    <button type="submit">Enviar</button>
    <button type="reset">Limpiar</button>
  </form>
  <h2>Ubicación</h2>
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.9939624101985!2d-122.0842495846915!3d37.42199977982165!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fba02d78b0207%3A0x6ac0639b85f28b3d!2sGoogleplex!5e0!3m2!1ses-419!2ses!4v1618586604010!5m2!1ses-419!2ses"
    allowfullscreen="" loading="lazy"></iframe>
