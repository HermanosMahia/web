<script>
  function resizeImageMap() {
    const image = document.getElementById('teyvat-map');
    const map = document.querySelector('map[name="image-map"]');
    const areas = map.getElementsByTagName('area');
    const originalWidth = 3840; /* Ancho original de la imagen */
    const scale = image.clientWidth / originalWidth;

    for (let i = 0; i < areas.length; i++) {
      let coords = areas[i].dataset.originalCoords.split(',');
      let newCoords = coords.map(coord => Math.round(coord * scale));
      areas[i].coords = newCoords.join(',');
    }
  }

  window.onload = resizeImageMap;
  window.onresize = resizeImageMap;
</script>
